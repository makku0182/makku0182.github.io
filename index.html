<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger Order Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .card {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      margin: 6px 0;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Sample Product</h2>
    <p>Product: T-Shirt</p>
    <p>Price: ₱350</p>

    <label>Quantity</label>
    <input type="number" id="qty" value="1" min="1">

    <button onclick="buyNow()">Buy via Messenger</button>
  </div>

  <script>
    function buyNow() {
      const pageUsername = "palaac"; // Your Messenger username
      const product = "T-Shirt";
      const price = 350;
      const qty = document.getElementById("qty").value;
      const total = price * qty;

      const message =
        "NEW ORDER\n" +
        "Product: " + product + "\n" +
        "Quantity: " + qty + "\n" +
        "Total: ₱" + total + "\n\n" +
        "Please confirm address in Messenger.";

      const url =
        "https://m.me/" +
        pageUsername +
        "?text=" +
        encodeURIComponent(message);

      window.location.href = url;
    }
  </script>

</body>
</html>
